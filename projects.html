        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="jribbble.min.js"></script>
        <script>
            $.jribbble.setToken('23b98863585ad16501a8c11d0da0ab35cae3ddd7b689a2cc38d73e8acc6a90d6');
            $.jribbble.users('michaelschultz').shots({
                'per_page': 9,
                'timeframe': 'ever',
                'sort': 'recent'
            }).then(function(res) {
                var html = [];
                res.forEach(function(shot) {
                    html.push('<li class="w-100 w-50-m w-third-ns ph2 pb5">');
                    html.push('<a href="' + shot.html_url + '" target="_blank">');
                    html.push('<img class="br2 dim" src="' + shot.images.hidpi + '"></a>');
                    html.push('<div class="white pt2"><h4 class="white">' + shot.title + '</h4>' + shot.description + '</div>');
                    html.push('</li>');
                });
              
                $('.shots').html(html.join(''));
            });
        </script>
